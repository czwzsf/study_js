<!DOCTYPE html>
<html>
<head>
    <title>计算器</title>
    <link rel="stylesheet" type="text/css" href="/css/calculator/calculator.css">
    <script type="text/javascript" src="/js/calculator/calculator.js"></script>
    <script type="text/javascript" src="/js/calculator/mooc.js"></script>
</head>
<body onload="init(),init_mooc()">
<div id="div1">
    <div id="div2">
        <input type="text" name="num" id="num"/>
    </div>
    <div id="div3">
        <input type="button" value="c" name="" id="c"/>
        <input type="button" value="<-" name="" id="<-"/>
        <input type="button" value="+/-" name="" id="+/-"/>
        <input type="button" value="/" name="/" id="/"/>
        <input type="button" value="1" name="" id="n1"/>
        <input type="button" value="2" name="" id="n2"/>
        <input type="button" value="3" name="" id="n3"/>
        <input type="button" value="*" name="" id="*"/>
        <input type="button" value="4" name="" id="n4"/>
        <input type="button" value="5" name="" id="n5"/>
        <input type="button" value="6" name="" id="n6"/>
        <input type="button" value="-" name="" id="-"/>
        <input type="button" value="7" name="" id="n7"/>
        <input type="button" value="8" name="" id="n8"/>
        <input type="button" value="9" name="" id="n9"/>
        <input type="button" value="+" name="" id="+"/>
        <input type="button" value="0" name="" id="n0"/>
        <input type="button" value="." name="" id="."/>
        <input type="button" value="=" name="" id="="/>
        <input type="button" value="m" name="" id="imooc"/>
    </div>
</div>
</body>
</html>
